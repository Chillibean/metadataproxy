name: metadataproxy
description: Intercepts calls to EC2 Metadata Service from containers.
repository: git@github.com:lyft/metadataproxy.git
containers:
  - name: server
    network: host
    mounts:
      - /var/run/docker.sock
    privileged: True

groups:
  - name: dev
    members:
      - metadataproxy.server

tests:
  - name: startup
    type: startup
    group: metadataproxy.dev
